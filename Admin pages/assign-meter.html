<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Meter - UMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-lightning-charge-fill"></i> Utility Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer-list.html"><i class="bi bi-people-fill"></i> Customers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-speedometer2"></i> Assign Meter to Customer
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Success Alert -->
                        <div id="successAlert" class="alert alert-success d-none" role="alert">
                            <i class="bi bi-check-circle-fill"></i>
                            Meter assigned successfully!
                        </div>

                        <!-- Error Alert -->
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <span id="errorMessage"></span>
                        </div>

                        <!-- Customer Info Display -->
                        <div id="customerInfo" class="alert alert-info mb-4">
                            <h6 class="mb-2"><i class="bi bi-person-fill"></i> Customer Information</h6>
                            <p class="mb-0">
                                <strong>Customer ID:</strong> <span id="displayCustomerId"></span><br>
                                <strong>Name:</strong> <span id="displayCustomerName">Loading...</span>
                            </p>
                        </div>

                        <!-- Assign Meter Form -->
                        <form id="assignMeterForm">
                            <input type="hidden" id="customerId">

                            <div class="mb-3">
                                <label for="utilityType" class="form-label">
                                    Utility Type <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="utilityType" name="utilityType" required>
                                    <option value="">Select utility type</option>
                                    <option value="1">
                                        <i class="bi bi-lightning-charge-fill"></i> Electricity
                                    </option>
                                    <option value="2">
                                        <i class="bi bi-droplet-fill"></i> Water
                                    </option>
                                    <option value="3">
                                        <i class="bi bi-fire"></i> Gas
                                    </option>
                                </select>
                                <div class="form-text">Select the type of utility meter to assign</div>
                            </div>

                            <div class="mb-3">
                                <label for="installationDate" class="form-label">
                                    Installation Date <span class="text-danger">*</span>
                                </label>
                                <input type="date" class="form-control" id="installationDate" 
                                       name="installationDate" required>
                                <div class="form-text">Date when the meter will be installed</div>
                            </div>

                            <div class="mb-3">
                                <label for="meterNumber" class="form-label">
                                    Meter Number (Optional)
                                </label>
                                <input type="text" class="form-control" id="meterNumber" 
                                       name="meterNumber" placeholder="Enter meter serial number">
                                <div class="form-text">Physical meter identification number</div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success" id="submitBtn">
                                    <i class="bi bi-check-circle"></i> Assign Meter
                                </button>
                                <button type="button" class="btn btn-secondary" id="cancelBtn">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Application JS -->
    <script src="../js/app.js"></script>
</body>
</html>
